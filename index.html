<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>tabela</title>
</head>
<body>
    <script>
        function tabuada(n) {
  let tabela = [];

  for (let i = 0; i <= n; i++) {
    tabela[i] = [];
    for (let j = 0; j <= n; j++) {
      tabela[i][j] = i * j;
    }
  }
  return tabela;
}

const abril = tabuada(10);

console.table(abril);
    </script>
</body>
</html>
